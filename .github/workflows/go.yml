name: GoBuildRunTest

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build \Lab2\mainprog

    - name: Run1
      run: go run \Lab2\mainprog\Main.go -f Text.md

    - name: Run2
      run: go run \Lab2\mainprog\Main.go -f -o Text.md Res.html

    - name: Test
      run: go test \Lab2
