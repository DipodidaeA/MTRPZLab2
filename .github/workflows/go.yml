name: GoBuildRunTest

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: CD on mainprog
      run: cd MTRPZLab2\Lab2\mainprog\

    - name: Build
      run: go build

    - name: Run1
      run: go run Main.go -f Text.md

    - name: Run2
      run: go run Main.go -f -o Text.md Res.html

    - name: CD on Lab2
      run: cd MTRPZLab2\Lab2\
      
    - name: Test
      run: go test
